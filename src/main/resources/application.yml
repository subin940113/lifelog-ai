server:
  port: 8080

spring:
  application:
    name: lifelog

  datasource:
    url: jdbc:postgresql://localhost:5432/lifelog
    username: postgres
    password: postgres

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  batch:
    jdbc:
      initialize-schema: always

logging:
  level:
    org.hibernate.SQL: debug

lifelog:
  structurer: openai

openai:
  base-url: https://api.openai.com/v1
  model: gpt-4o-mini
  api-key: ${OPENAI_API_KEY:}

oauth:
  google:
    client-ids:
      - ${GOOGLE_CLIENT_ID_IOS}

jwt:
  secret: ${JWT_SECRET}
  access-token-minutes: 15
